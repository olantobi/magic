

<div class="centralized">

  <mat-form-field class="form-field-half" appearance="outline">

    <mat-label>Subject</mat-label>
    <input
      matInput
      autocomplete="off"
      [(ngModel)]="subject">

  </mat-form-field>

  <mat-form-field class="form-field-half" appearance="outline">

    <mat-label>Email</mat-label>
    <input
      matInput
      autocomplete="off"
      [(ngModel)]="email">

  </mat-form-field>

  <br>

  <mat-form-field class="form-field-half" appearance="outline">

    <mat-label>Domain</mat-label>
    <input
      matInput
      autocomplete="off"
      [(ngModel)]="domain">

  </mat-form-field>

  <mat-form-field class="form-field-half" appearance="outline">

    <mat-label>Key strength</mat-label>
    <mat-select [(ngModel)]="strength">
      <mat-option value="1024">1024</mat-option>
      <mat-option value="2048">2048</mat-option>
      <mat-option value="4096">4096</mat-option>
      <mat-option value="8192">8192</mat-option>
    </mat-select>

  </mat-form-field>

</div>

<button
  mat-raised-button
  color="primary"
  [disabled]="seed === '' || subject === '' || email === ''"
  (click)="next()"
  class="next">
  Next
</button>
