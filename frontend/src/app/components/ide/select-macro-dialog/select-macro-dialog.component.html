
<h1 mat-dialog-title>Select macro</h1>

<div mat-dialog-content>

  <ul class="macros">
    <li
      *ngFor="let idx of macros"
      (click)="selectMacro(idx)">{{getMacroName(idx)}}</li>
  </ul>

</div>

<div mat-dialog-actions>

  <button
    mat-raised-button
    (click)="cancel()">Close</button>

</div>
