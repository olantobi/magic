
<h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} [[component-header]]</h1>
<div mat-dialog-content>

[[form-fields]]</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="upsert()">{{'Save' | translate}}</button>

    <button
      mat-button
      (click)="close(null)">{{'Cancel' | translate}}</button>

  </div>

</div>
