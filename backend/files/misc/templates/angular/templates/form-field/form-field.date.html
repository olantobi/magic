  <mat-form-field
    *ngIf="canEditColumn('[[column-name]]')"
    class="entity-edit-field">
    <input
      matInput
      placeholder="[[column-name]]"
      (change)="changed('[[column-name]]')"
      [owlDateTime]="picker[[column-name]]"
      [owlDateTimeTrigger]="picker[[column-name]]"
      [(ngModel)]="data.entity.[[column-name]]"
      autocomplete="off">
    <owl-date-time #picker[[column-name]] (afterPickerClosed)="changed('[[column-name]]')"></owl-date-time>
    <mat-icon matSuffix matDatepickerToggleIcon>calendar_today</mat-icon>
  </mat-form-field>
